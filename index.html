<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema ticket</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form
        class="ticket-form"
        action="https://echo.htmlacademy.ru"
        method="post"
      >
        <header class="ticket-form-header">
          <div class="title-wrapper">
            <h1 class="title">O'zbekistonlik</h1>
            <span class="badge">REAL 3D</span>
            <span class="badge">12+</span>
          </div>
          <p class="cinema-name">Sunshine Cinema</p>
          <time class="cinema-time" datetime="2023-07-14 19:00"
            >Tonight, 7 PM</time
          >
          <button class="ticket-form-close" type="button">
            <span class="visually-hidden">Close ticket form</span>
          </button>
        </header>
        <hr class="divider" />
        <section class="cinema">
          <h2 class="visually-hidden">Cinema seats list</h2>
          <div class="cinema-screen">
            <img
              class="cinema-poster"
              src="img/cinema-poster.jpg"
              srcset="img/cinema-poster.jpg 1x, img/cinema-poster@2x.jpg 2x"
              alt="O'zbekistonlik cinema poster"
              width="2922"
              height="1643"
            />
          </div>
          <div class="cinema-seats">
            <ol class="cinema-seats-list">
              <li class="cinema-seat">
                <label class="cinema-seat-wrapper">
                  <input class="cinema-seat-checkbox" type="checkbox" name="row_1_seat_1" />
                  <span class="cinema-seat-control">
                    <span class="cinema-seat-number">1</span>
                  </span>
                </label>
              </li>

              <li class="cinema-seat">
                <label class="cinema-seat-wrapper cinema-vip-seat-wrapper">
                  <input class="cinema-seat-checkbox" type="checkbox" name="row_1_seat_1" />
                  <span class="cinema-seat-control">
                    <span class="cinema-seat-number">1</span>
                  </span>
                </label>
              </li>
            </ol>
          </div>
        </section>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
